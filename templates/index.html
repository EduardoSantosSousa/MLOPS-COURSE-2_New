<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/static/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Oxanium:wght@600&display=swap" rel="stylesheet">
  <title>Hybrid Anime Recommender</title>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>🌸 Hybrid Anime Recommender 🌸</h1>
    <p>Get personalized anime suggestions based on your tastes!</p>

    <form action="/" method="POST">
      <label for="userID">Enter your User ID:</label>
      <input type="number" id="userID" name="userID" required placeholder="e.g. 123">
      <button type="submit">🎌 Get Recommendations</button>
    </form>

    {% if recommendations %}
      <div class="results">
        <h2>🎥 Your Anime Recommendations 🎥</h2>
        <ul>
          {% for anime in recommendations %}
            <li>🌟 {{ anime }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </div>
</body>
</html>
